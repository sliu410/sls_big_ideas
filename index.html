<body>

</div>

    <select>
        <option value="size">Size</option>

<script type="text/javascript">
    var supportsForeignObject = Modernizr.svgforeignobject;
    var margin = {top: 40, right: 10, bottom: 10, left: 10},
    chartWidth = 1100 - margin.left - margin.right,
    chartHeight = 640 - margin.top - margin.bottom; 
    var xscale = d3.scale.linear().range([0, chartWidth]);
    var yscale = d3.scale.linear().range([0, chartHeight]);
     var color = d3.scale.ordinal()
                  .domain(["SERVE", "LEARN", "SUSTAIN"])
                  .range(["#00d56b", "#FFCC80" , "#65B1EA"]);
    var headerHeight = 28;
    var headerColor = function(d){
        color(d.name); 
    }; 
    var transitionDuration = 500;
    var root;
    var node;  

    var treemap = d3.layout.treemap()
        .round(false)
        .size([chartWidth, chartHeight])
        .sticky(true)
        .value(function(d) {
            return 20;
        });

    var chart = d3.select("#body")
        .append("svg:svg")
        .attr("width", chartWidth)
        .attr("height", chartHeight)
        .append("svg:g");

    d3.json("flare.json", function(data) {
        node = root = data;
        var nodes = treemap.nodes(root);

        // function fontSize(d,i) {
        // var size = d.dx/5;
        // var words = d3.selectAll(".label").text().split(' ');
        // var word = words[0];
        // var width = d.dx;
        // var height = d.dy;
        // var length = 0;
        // d3.select(this).style("font-size", size + "px").text(word);
        // while(((this.getBBox().width >= width) || (this.getBBox().height >= height)) && (size > 12))
        //  {
        //   size--;
        //   d3.select(this).style("font-size", size + "px");
        //   this.firstChild.data = word;
        //  }
        // }  

        var children = nodes.filter(function(d) {
            return !d.children;
        });
        var parents = nodes.filter(function(d) {
            return d.children;
        });

        // create parent cells
        var parentCells = chart.selectAll("g.cell.parent")
            .data(parents, function(d) {
                return "p-" + d.name;
            });
        var parentEnterTransition = parentCells.enter()
            .append("g")
            .attr("class", "cell parent")
            .on("click", function(d) {
                zoom(d);
            });
        parentEnterTransition.append("rect")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .style("display",function(d){
                if (d.depth === 0){
                    return "none"; 
                }else {
                    return "visible"; 
                }
            })
            .attr("height", headerHeight)
            .style("fill", headerColor);
        parentEnterTransition.append('foreignObject')
            .attr("class", "foreignObject")
            .append("xhtml:body")
            .attr("class", "labelbody")
            .append("div")
            .attr("class", "label");
        // update transition
        var parentUpdateTransition = parentCells.transition().duration(transitionDuration);
        parentUpdateTransition.select(".cell")
            .attr("transform", function(d) {
                return "translate(" + d.dx + "," + d.y + ")";
            });
        parentUpdateTransition.select("rect")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", headerHeight)
            .style("fill", headerColor);
        parentUpdateTransition.select(".foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", headerHeight)
            .select(".labelbody .label")
            .text(function(d) {
                return d.name;
            });

        d3.selectAll(".label")
          .style("font-weight",function(d){
                if (d.depth === 1){
                    return "bold"; 
                } else {
                    return "regular"; 
                }
            })
          .style("font-size",function(d){
                 if (d.depth === 1){
                    return "24px"; 
                } else if(d.depth ===2){
                    return "16px"; 
                }else {
                    return "13px"
                }
          })
          .style("color",function(d){
                 if (d.depth === 1){
                    return "white"; 
                } else {
                    return "black";
                }
          })
           .classed("hyphenate", true);


        d3.selectAll(".labelbody")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          });

        d3.selectAll(".foreignObject")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          });

        // remove transition
        parentCells.exit()
            .remove();

        // create children cells
        var childrenCells = chart.selectAll("g.cell.child")
            .data(children, function(d) {
                return "c-" + d.name;
            });
        // enter transition
        var childEnterTransition = childrenCells.enter()
            .append("g")
            .attr("class", "cell child")
            .on("click", function(d) {
                zoom(node === d.parent ? root : d.parent);
            });
        childEnterTransition.append("rect")
            .classed("background", true)
            .style("fill", function(d) {
                return color(d.parent.parent.name);
            }); 

        var foreignObject = childEnterTransition.append('foreignObject')
            .attr("class", "foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", function(d) {
                return Math.max(0.01, d.dy);
            })
            .append("xhtml:body")
            .attr("class", "labelbody")
            .append("div")
            .attr("class", "label")
            .text(function(d) {
                return d.name;
            }); 

        // Define the div for the tooltip. Sequence matters!!!
        var div = d3.select("body").append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0);


        d3.selectAll(".foreignObject")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          })
          .on("mouseover", function(d) { 
            var quote = d.quote; 
            var author = d.author; 
            var school = d.school; 
            var author2= d.author2; 
            var author3 = d.author3; 
            var school3 = d.school3; 
            var school2 = d.school2; 
            var quote2 = d.quote2; 
            var quote_1 = d.quote_1; 
            var author_1 = d.author_1; 
            var school_1 = d.school_1; 

            var writeup = d.writeup; 

             div.transition()        
                .duration(100)    
                .style("opacity", .8); 

             div.html(function(d) {

                    if(typeof author == "undefined") {
                        author = " "; 
                    } 

                    if(typeof school == "undefined") {
                        school = " "; 
                    } 

                    if(typeof quote == "undefined") {
                        quote = " "; 
                    } 

                    if(typeof author2 == "undefined") {
                        author2 = " "; 
                    } 

                    if(typeof author3 == "undefined") {
                        author3 = " "; 
                    } 

                    if(typeof school2 == "undefined") {
                        school2 = " "; 
                    }    

                    if(typeof school3 == "undefined") {
                        school3 = " "; 
                    }  

                    if(typeof quote2 == "undefined") {
                        quote2 = " "; 
                    }     

                   if(typeof author_1 == "undefined") {
                        author_1 = " "; 
                    }       

                   if(typeof school_1 == "undefined") {
                        school_1 = " "; 
                    }  


                   if(typeof quote_1 == "undefined") {
                        quote_1 = " "; 

                    }  

                    return "<div class='quote'><a href='#'>" + "<p>&ldquo;" + 
                    quote + "&ldquo;</p></div>" + "<div class='flex-container'>" + "<div class='author'>" + "<p><b>" + author + "</b><br>" + school + "</p></div>" + "<div class='author'>" + "<p><b>" + author2 + "</b><br>" + school2 + "</p></div>" + "<div class='author'>" + "<p><b>" + author3 + "</b><br>" + school3 + "</p></div>" +"</a></div>";  
                }) 
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px")
                .on("click",function(d){
                    // d3.select(".writeup").load("writeups/managing_the_commons.html");
                    // d3.request("writeups/managing_the_commons.html").get(function(){alert("got it!");});
                    d3.xhr(writeup, function(data){
                        // d3.select("div.writeup").html(data); 
                        
                            d3.select("div.writeup").html(data.responseText); //data is a XMLHttpRequest object 

                    }); 
                    // d3.html("writeups/managing_the_commons.html",function(error, data){
                    //     // if error throw error; 
                    //     d3.select("div.writeup").html(d); 
                    // })
                }); 
            });

           // div.append("a")
           //    .attr("xlink:href","http://en.wikipedia.org/wiki/" + "link")
           //        .append("rect") 
           //        .style("left", (d3.event.pageX) + "px")     
           //      .style("top", (d3.event.pageY - 28) + "px"); 
           


        if (supportsForeignObject) {
            childEnterTransition.selectAll(".foreignObject")
                .style("display", "visible");
        } else {
            childEnterTransition.selectAll(".foreignObject .labelbody .label")
                .style("display", "visible");
        }

        // update transition
        var childUpdateTransition = childrenCells.transition().duration(transitionDuration);
        childUpdateTransition.select(".cell")
            .attr("transform", function(d) {
                return "translate(" + d.x  + "," + d.y + ")";
            });
        childUpdateTransition.select("rect")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", function(d) {
                return d.dy;
            })
            .style("fill", function(d) {
                if(d.parent.parent.parent){
                return color(d.parent.parent.parent.name);
            } else {
                return color(d.parent.parent.name);
            }
            });
        childUpdateTransition.select(".foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", function(d) {
                return Math.max(0.01, d.dy);
            })
            .select(".labelbody .label")
            .text(function(d) {
                return d.name;
            });
        // exit transition
        childrenCells.exit()
            .remove();

        d3.select("select").on("change", function() {
            console.log("select zoom(node)");
            treemap.value(this.value == "size" ? size : count)
                .nodes(root);
            zoom(node);
        });

        zoom(node);
    });


    function size(d) {
        return d.size;
    }


    function count(d) {
        return 1;
    }


    //and another one
    function textHeight(d) {
        var ky = chartHeight / d.dy;
        yscale.domain([d.y, d.y + d.dy]);
        return (ky * d.dy) / headerHeight;
    }


    function getRGBComponents (color) {
        var r = color.substring(1, 3);
        var g = color.substring(3, 5);
        var b = color.substring(5, 7);
        return {
            R: parseInt(r, 16),
            G: parseInt(g, 16),
            B: parseInt(b, 16)
        };
    }


    function idealTextColor (bgColor) {
        var nThreshold = 105;
        var components = getRGBComponents(bgColor);
        var bgDelta = (components.R * 0.299) + (components.G * 0.587) + (components.B * 0.114);
        return ((255 - bgDelta) < nThreshold) ? "#000000" : "#ffffff";
    }


    function zoom(d) {
        this.treemap
            .padding([headerHeight/(chartHeight/d.dy), 0, 0, 0])
            .nodes(d);

        // moving the next two lines above treemap layout messes up padding of zoom result
        var kx = chartWidth  / d.dx;
        var ky = chartHeight / d.dy;
        var level = d;

        xscale.domain([d.x, d.x + d.dx]);
        yscale.domain([d.y, d.y + d.dy]);

        if (node != level) {
            if (supportsForeignObject) {
                chart.selectAll(".cell.child .foreignObject")
                    .style("display", "visible");
            } else {
                chart.selectAll(".cell.child .foreignObject .labelbody .label")
                    .style("display", "visible");
            }
        }

        var zoomTransition = chart.selectAll("g.cell").transition().duration(transitionDuration)
            .attr("transform", function(d) {
                return "translate(" + xscale(d.x) + "," + yscale(d.y) + ")";
            })
            .each("end", function(d, i) {
                if (!i && (level !== self.root)) {
                    chart.selectAll(".cell.child")
                        .filter(function(d) {
                            return d.parent === self.node; // only get the children for selected group
                        })
                        .select(".foreignObject .labelbody .label")
                        .style("color", function(d) {
                            return idealTextColor(color(d.parent.parent.name));
                        });

                    if (supportsForeignObject) {
                        chart.selectAll(".cell.child")
                            .filter(function(d) {
                                return d.parent === self.node; // only get the children for selected group
                            })
                            .select(".foreignObject")
                            .style("display", "");
                    } else {
                        chart.selectAll(".cell.child")
                            .filter(function(d) {
                                return d.parent === self.node; // only get the children for selected group
                            })
                            .select(".foreignObject .labelbody .label")
                            .style("display", "");
                    }
                }
            });

        zoomTransition.select(".foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, kx * d.dx);
            })
            .attr("height", function(d) {
                return d.children ? headerHeight*1.5 : Math.max(0.01, ky * d.dy);
            })
            .select(".labelbody .label")
            .text(function(d) {
                return d.name;
            });

        // update the width/height of the rects
        zoomTransition.select("rect")
            .attr("width", function(d) {
                return Math.max(0.01, kx * d.dx);
            })
            .attr("height", function(d) {
                return d.children ? headerHeight*1.5 : Math.max(0.01, ky * d.dy);
            })
            .style("fill", function(d) {
                return d.children ? headerColor : color(d.parent.parent.name);
            });

        node = d;

        if (d3.event) {
            d3.event.stopPropagation();
        }
    }

    // $('div.label').hyphenate('en-us');
</script>
