    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            font-size: 12px;
            font-family: "Helvetica Neue", Helvetica;
        }

        .footer {
            z-index: 1;
            display: block;
            font-size: 26px;
            font-weight: 200;
            text-shadow: 0 1px 0 #fff;
        }

        svg {
            overflow: scroll;
        }

        rect {
            pointer-events: all;
            cursor: pointer;
            stroke: #EEEEEE;
            stroke-width: 1.5;
        }

        .foreignObject {
            border: solid 1.5px white;
        }

        .chart {
            display: block;
            margin: auto;
        }

        .parent .label {
            font-size:12px; 
            text-align:center;
        }

        .labelbody {
            background: transparent;
            margin:1px;
            text-align: center !important;
        }

        .parent .labelbody {
           height:100% !important;
        }

        .label {
            white-space: pre;
            overflow: hidden;
            text-overflow: initial;
            word-break: break-word;
            font-weight: 400 !important; 
            padding:0 !important;
        }

        .child .label {
            white-space: pre-wrap;
            text-overflow: initial;
            font-size:12px; 
            margin: 1px;
/*            color:black !important;*/
        }

        .cell {
            font-size: 12px;
           /* cursor: pointer*/
        }

             cursor: pointer; 
        }

        .hidden {
            display:none;
            visibility: hidden;
        }

        a:link {
            text-decoration:underline;
            color:blue;
        } /*You have to write a:link not just a */

            color:purple;
        }

<body>
<div id="body"></div>
<div class="writeup">
</div>
<div class="footer hidden">
    <select>
        <option value="size">Size</option>
        <option value="count">Count</option>
    </select>
</div>

<script type="text/javascript">
    var supportsForeignObject = Modernizr.svgforeignobject;
    var margin = {top: 40, right: 10, bottom: 10, left: 10},
    chartWidth = 1100 - margin.left - margin.right,
    chartHeight = 640 - margin.top - margin.bottom; 
    var xscale = d3.scale.linear().range([0, chartWidth]);
    var yscale = d3.scale.linear().range([0, chartHeight]);
     var color = d3.scale.ordinal()
                  .domain(["SERVE", "LEARN", "SUSTAIN"])
                  .range(["#00d56b", "#FFCC80" , "#65B1EA"]);
    var headerHeight = 28;
    var headerColor = function(d){
        color(d.name); 
    }; 
    var transitionDuration = 500;
    var root;
    var node;  

    var treemap = d3.layout.treemap()
        .round(false)
        .size([chartWidth, chartHeight])
        .sticky(true)
        .value(function(d) {
            return 20;
        });

    var chart = d3.select("#body")
        .append("svg:svg")
        .attr("width", chartWidth)
        .attr("height", chartHeight)
        .append("svg:g");

    d3.json("flare.json", function(data) {
        node = root = data;
        var nodes = treemap.nodes(root); 

        var children = nodes.filter(function(d) {
            return !d.children;
        });

        var parents = nodes.filter(function(d) {
            return d.children;
        });

        // create parent cells
        var parentCells = chart.selectAll("g.cell.parent")
            .data(parents, function(d) {
                return "p-" + d.name;
            });
        var parentEnterTransition = parentCells.enter()
            .append("g")
            .attr("class", "cell parent")

        parentEnterTransition.append("rect")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .style("display",function(d){
                if (d.depth === 0){
                    return "none"; 
                }else {
                    return "visible"; 
                }
            })
            .attr("height", headerHeight)
            .style("fill", headerColor);
        parentEnterTransition.append('foreignObject')
            .attr("class", "foreignObject")
            .append("xhtml:body")
            .attr("class", "labelbody")
            .append("div")
            .attr("class", "label");

        // update transition
        var parentUpdateTransition = parentCells.transition().duration(transitionDuration);
        parentUpdateTransition.select(".cell")
            .attr("transform", function(d) {
                return "translate(" + d.dx + "," + d.y + ")";
            });
        parentUpdateTransition.select("rect")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", headerHeight)
            .style("fill", headerColor);
        parentUpdateTransition.select(".foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", headerHeight)
            .select(".labelbody .label")
            .text(function(d) {
                return d.name;
            });

        d3.selectAll(".label")
          .style("font-weight",function(d){
                if (d.depth === 1){
                    return "bold"; 
                } else {
                    return "regular"; 
                }
            })
          .style("font-size",function(d){
                 if (d.depth === 1){
                    return "24px"; 
                } else if(d.depth ===2){
                    return "16px"; 
                }else {
                    return "12px"
                }
          })
          .style("color",function(d){
                 if (d.depth === 1){
                    return "white"; 
                } else {
                    return "black";
                }
          }); 

        d3.selectAll(".labelbody")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          });

        d3.selectAll(".foreignObject")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          });

        // remove transition
        parentCells.exit()
            .remove();

        // create children cells
        var childrenCells = chart.selectAll("g.cell.child")
            .data(children, function(d) {
                return "c-" + d.name;
            });

        // enter transition
        var childEnterTransition = childrenCells.enter()
            .append("g")
            .attr("class", "cell child"); 

        childEnterTransition.append("rect")
            .classed("background", true)
            .style("fill", function(d) {
                return color(d.parent.parent.name);
            }); 

        var foreignObject = childEnterTransition.append('foreignObject')
            .attr("class", "foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, d.dx);
            })
            .attr("height", function(d) {
                return Math.max(0.01, d.dy);
            })
            .append("xhtml:body")
            .attr("class", "labelbody")
            .append("div")
            .attr("class", "label")
            .text(function(d) {
                return d.name;
            })
            .style("color",function(d){
                if (d.writeup){
                    return "#0D4F8B"; 
                }else {
                    return "black"; 
                }
            })
            .style("cursor",function(d){
                if (d.writeup){
                    return "pointer"; 
                }else {
                    return "default"; 
                }
            });


        d3.selectAll(".foreignObject")
          .style("background-color", function(d){
                 if (d.labelcolor){
                    return d.labelcolor;  
                } else {
                    return "transparent";  
                }
          }); 

        if (supportsForeignObject) {
            childEnterTransition.selectAll(".foreignObject")
                .style("display", "visible");
        } else {
            childEnterTransition.selectAll(".foreignObject .labelbody .label")
                .style("display", "visible");
        }
        zoom(node);
    });


    //and another one
    function textHeight(d) {
        var ky = chartHeight / d.dy;
        yscale.domain([d.y, d.y + d.dy]);
        return (ky * d.dy) / headerHeight;
    }


    function getRGBComponents (color) {
        var r = color.substring(1, 3);
        var g = color.substring(3, 5);
        var b = color.substring(5, 7);
        return {
            R: parseInt(r, 16),
            G: parseInt(g, 16),
            B: parseInt(b, 16)
        };
    }


    function idealTextColor (bgColor) {
        var nThreshold = 105;
        var components = getRGBComponents(bgColor);
        var bgDelta = (components.R * 0.299) + (components.G * 0.587) + (components.B * 0.114);
        return ((255 - bgDelta) < nThreshold) ? "#000000" : "#ffffff";
    }


    function zoom(d) {
        this.treemap
            .padding([headerHeight/(chartHeight/d.dy), 0, 0, 0])
            .nodes(d);

        // moving the next two lines above treemap layout messes up padding of zoom result
        var kx = chartWidth  / d.dx;
        var ky = chartHeight / d.dy;
        var level = d;

        xscale.domain([d.x, d.x + d.dx]);
        yscale.domain([d.y, d.y + d.dy]);

        if (node != level) {
            if (supportsForeignObject) {
                chart.selectAll(".cell.child .foreignObject")
                    .style("display", "visible");
            } else {
                chart.selectAll(".cell.child .foreignObject .labelbody .label")
                    .style("display", "visible");
            }
        }

        var zoomTransition = chart.selectAll("g.cell").transition().duration(transitionDuration)
            .attr("transform", function(d) {
                return "translate(" + xscale(d.x) + "," + yscale(d.y) + ")";
            }); 

        zoomTransition.select(".foreignObject")
            .attr("width", function(d) {
                return Math.max(0.01, kx * d.dx);
            })
            .attr("height", function(d) {
                return d.children ? headerHeight*1.5 : Math.max(0.01, ky * d.dy);
            })
            .select(".labelbody .label")
            .text(function(d) {
                return d.name;
            }); 


            d3.selectAll(".label").on("click",function(d){window.open(d.writeup);});


        // update the width/height of the rects
        zoomTransition.select("rect")
            .attr("width", function(d) {
                return Math.max(0.01, kx * d.dx);
            })
            .attr("height", function(d) {
                return d.children ? headerHeight*1.5 : Math.max(0.01, ky * d.dy);
            })
            .style("fill", function(d) {
                return d.children ? headerColor : color(d.parent.parent.name);
            });

        node = d;

        if (d3.event) {
            d3.event.stopPropagation();
        }
    }

</script>
</body>

</html>
